<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="/images/nike.png" alt="logo" class="logo">
                    <div class="card-top-text">
                        <h1>Air Structure</h1>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam harum veritatis aliquid omnis delectus aspernatur sit ad obcaecati? Asperiores est unde aspernatur, eos explicabo obcaecati.</p>
                    </div>
                    <img src="/images/shoe1.png" alt="shoe-1" class="shoe-1">
                    <img src="/images/shoe2.png" alt="shoe-2" class="shoe-2" >
                </div>
                <div class="card-bottom">
                    <h1>Air Structure</h1>
                    <div class="badge">New</div>
                    <h3>Running Collection</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h4>Size</h4>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>
                    </div>
                    <div class="color">
                        <h4>Color</h4>
                        <div class="colors">
                            <div class="color-1"></div>
                            <div class="color-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>Usd</span>
                        <span>$ 179.99</span>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
